{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'authapp/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'authapp/css/style1.css' %}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Enter OTP</h2>
                        {% if message %}
                        <p class="text-danger text-center">{{message}}</p>
                        {% endif %}
                        <p class="text-danger text-center"> Please check your email for otp</p><br><br>
                        <form method="POST" class="register-form" id="register-form" action= "{% url 'OTP_Validate' otp role %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="otp" id="otp" placeholder="Enter OTP"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="reset" id="signup" class="form-submit" value="Submit" style="background-color: black;"/>
                            </div>
                            <div class="signup-image">
                                <a href="{% url 'LoginPage' %}" class="signup-image-link">Get back to login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'authapp/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'authapp/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
