<div class="container">

  <section id="contact-page">
    <div class="container" style="padding: 40px;">
      <div class="row">
        <div class="col-md-6">
          <img src= "{% static 'authapp/images/auth_contact.png' %}" width="600" height="400">
        </div>
        <div class="col-md-6">
          <div class="center">
              <p style="font-size:22px">Let us know what you got to tell us</p>
          </div>
          
          <form action="{% url 'CustomerQuery' %}" method="post" role="form" class="contactForm" style="padding: 30px;">
            {% csrf_token %}
            <div class="row" style="padding: 5px">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" style="background-color:gainsboro"/>
              <div class="validation"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" style="background-color:gainsboro"/>
                  <div class="validation"></div>
                </div>
              </div>
            </div>
            <div class="row" style="padding: 5px">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" style="background-color:gainsboro"/>
                  <div class="validation"></div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Write message in 50 characters"style="background-color:gainsboro"></textarea>
              <div class="validation"></div>
            </div>
              <div class="form-group text-center">
              <button type="submit" class="btn btn-dark btn-lg btn-primary" style="border-radius: 12px">Submit Message</button>
            </div>
          </form>
          </div>
        </div>
